<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{bootstrap-3.3.7/dist/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap-3.3.7/dist/css/bootstrap-theme.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.personNm}"></span>
    </div>
    <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.personId}"></span>
                    <span th:text="${person.personNm}"></span>
                    <button class="btn" th:onclick="'getName(\''+${person.personNm}+'\');'">获取名字</button>
                </li>
            </ul>
        </div>
    </div>

</div>
<script th:src="@{jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{bootstrap-3.3.7/dist/js/bootstrap.js}"></script>
<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.personNm+"/"+single.personId);

    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
